<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/85fe3293b5.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <form id="search-form">
        <button class="location">
          <i class="fa-regular fa-compass"></i>
        </button>
        <input class="location-form" type="text" placeholder=" Type a location..." />
        <button class="search">
          search
        </button>
      </form>
    </div>
    <h1>

      <div class="current-time"></div>
    </h1>
    <div class="city">
      <span class="city-name">
        City
      </span>
      <div class="city-temperature">
        <span class="temperature-value">
          20
        </span>
        <span class="unit-value">
          <a href="" id="celsius" class="active">
            °C
          </a> |
          <a href="" id="fahrenheit">
            °F
          </a>
        </span>
      </div>
    </div>
    <div class="current-weather">
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" class="weather-icon"
        id="weather-icon" alt="Clear"></img>
      <br />
      <p class="description-hilow">
        <span id="description">
          Description
        </span>
        <br />
      </p>
      <div class="high-low">
        <span class="high">High: <span class="max">23</span>°C</span>
        <br />
        <span class="low">Low: <span class="min">15</span>°C</span>
      </div>
    </div>
    <ul>
      <li>
        <i class="fa-solid fa-droplet drop-icon" style="color: #89a9e1;"></i>
        Humidity: <span class="humidity">70</span>%

      </li>
      <li>
        <i class="fa-solid fa-wind" style="color: #97a6be;"></i>
        Wind: <span class="wind">15</span> km/h
      </li>
      <li>
        <i class="fa-solid fa-eye" style="color: #eccb6f;"></i>
        Visibility: <span class="visibility" 3></span> km
      </li>
    </ul>
    <hr />
    <div class="forecast px-15 text-center">
      <div class="forecast-container">
        <div class="row gx-5">
          <div class="col">
            Fri
            <br />24/3 <br /><i class="fa-solid fa-sun" style="color: #fff47a;"></i>
            <br />
            <p class="temperatures">H: 18°C L: 8°C</p>
          </div>
          <div class="col">
            Sat
            <br />25/3 <br /><i class="fa-solid fa-cloud" style="color: #7c8dab;"></i>
            <br />
            <p class="temperatures">H: 13°C L: 7°C</p>
          </div>
          <div class="col">
            Sun
            <br />25/3 <br /><i class="fa-solid fa-cloud-rain" style="color: #8aabe5;"></i>
            <br />
            <p class="temperatures">H: 12°C L: 4°C</p>
          </div>
          <div class="col">
            Mon
            <br />26/3 <br /><i class="fa-solid fa-cloud-rain" style="color: #8aabe5;"></i>
            <br />
            <p class="temperatures">H: 6°C L: -2°C</p>
          </div>
          <div class="col">
            Tue
            <br />27/3 <br /><i class="fa-solid fa-cloud-sun-rain" style="color: #7c8dab;"></i>
            <br />
            <p class="temperatures">H: 5°C L: -1°C</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p class="signature"><a class="signature" href="https://github.com/radevden/Weather-App.git">Open-source code</a> by
    Denisa Radevová</p>
  <script src="src/index.js"></script>
</body>

</html>
